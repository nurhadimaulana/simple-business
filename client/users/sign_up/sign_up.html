<template name="signUp">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="text-center">{{formTitle}}</h3>
        <hr>
        <form id="register-form" action="action">
          <div class="form-group">
            <label for="account-username">Username</label>
            <input type="text" class="form-control" id="account-username" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <label for="account-email">Email</label>
            <input type="email" class="form-control" id="account-email" placeholder="Email Address" name="email">
          </div>
          <div class="form-group">
            <label for="account-password">Password</label>
            <input type="password" class="form-control" id="account-password" placeholder="Password" name="password">
          </div>
          <hr>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
